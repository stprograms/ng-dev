<mat-toolbar>
    <mat-toolbar-row>
        <button mat-raised-button color="primary" (click)="onNewFood()">
            <mat-icon class="mat-18">add</mat-icon> New
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<app-food-list
    [foods]="foods"
    (selectedFood)="onFoodSelected($event)"
    (foodToDelete)="onFoodDelete($event)">

</app-food-list>

<app-food-edit *ngIf="current != null"
    [food]="current"
    (saveFood)="onFoodSaved($event)">

</app-food-edit>
