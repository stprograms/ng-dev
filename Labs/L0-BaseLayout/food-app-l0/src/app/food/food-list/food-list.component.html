<mat-card>
    <mat-card-header>
        <mat-card-title>Food List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <mat-text-column name="id"></mat-text-column>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let food">{{ food.name }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let food">{{ food.price }}</td>
            </ng-container>

            <ng-container matColumnDef="calories">
                <th mat-header-cell *matHeaderCellDef>Calories</th>
                <td mat-cell *matCellDef="let food">{{ food.calories }}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let food">
                    <span>
                        <a class="clickable" (click)="selectFood(food)">
                            <mat-icon aria-hidden="false" aria-label="Edit"
                                >edit</mat-icon
                            ></a
                        >
                    </span>
                    <span>
                        <a class="clickable" (click)="deleteFood(food)">
                            <mat-icon aria-hidden="false" aria-label="Edit"
                                >delete</mat-icon
                            ></a
                        >
                    </span>

                    <!--<a class="clickable" (click)="selectFood(food)">Select</a>-->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>
