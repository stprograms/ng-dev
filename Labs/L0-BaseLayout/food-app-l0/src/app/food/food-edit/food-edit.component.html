<mat-card *ngIf="food != null">
    <mat-card-header>
        <mat-card-title>Edit Food</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center start">
        <mat-form-field>
            <input matInput type="text" placeholder="Name" [(ngModel)]="food.name" />
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Price" [(ngModel)]="food.price" />
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Calories" [(ngModel)]="food.calories" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button (click)="doSave()" color="primary">Save</button>
    </mat-card-actions>
</mat-card>
