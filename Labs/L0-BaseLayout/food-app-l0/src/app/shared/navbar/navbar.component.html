<mat-toolbar color="primary">
    <mat-toolbar-row fxLayoutGap="1rem">
        <div fxHide.gt-xs (click)="toggleMenu()" class="clickable">
            <mat-icon color="accent">menu</mat-icon>
        </div>
        <div
            class="menuItem"
            *ngFor="let item of navItems"
            [routerLink]="item.url"
        >
            {{ item.label }}
        </div>
    </mat-toolbar-row>
</mat-toolbar>
