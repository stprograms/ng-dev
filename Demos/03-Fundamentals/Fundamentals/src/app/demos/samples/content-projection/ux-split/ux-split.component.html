<div
  gdGap="0.5rem"
  gdAreas="title title | main sidebar"
  gdColumns="auto 240px"
  gdRows="60px auto"
  class="container"
>
  <div gdArea="title" class="split-title">
    <mat-toolbar mat-dialog-title color="primary">
      <mat-toolbar-row>
        <ng-content select=".title"></ng-content>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div gdArea="main" class="split-main">
    <ng-content select=".main"></ng-content>
  </div>
  <div gdArea="sidebar" class="split-sidebar">
    <ng-content select=".sidebar"></ng-content>
  </div>
</div>
