<mat-toolbar color="accent"> List of Employees - Nested </mat-toolbar>

<div *ngFor="let p of persons">
  <app-person-edit
    [person]="p"
    [editMode]="true"
    (savePerson)="savePersonToDB($event)"
    #personRef
  ></app-person-edit>
  <button mat-raised-button (click)="personRef.doDelete()" color="accent">
    Delete Person
  </button>
</div>
