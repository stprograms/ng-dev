<div class="dragRow">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        To do
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div
        cdkDropList
        class="dragCol"
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[doneList]"
      >
        <div *ngFor="let item of todo" cdkDrag class="item">
          <p>{{ item.title | titlecase }}</p>
          <small class="text-muted">
            {{ item.dateAdded | date: "short" }}
          </small>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Done
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div
        cdkDropList
        class="dragCol"
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[todoList]"
      >
        <div *ngFor="let item of done" cdkDrag class="drop-item">
          <p>{{ item.title | titlecase }}</p>
          <small class="text-muted">
            {{ item.dateAdded | date: "short" }}
          </small>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
