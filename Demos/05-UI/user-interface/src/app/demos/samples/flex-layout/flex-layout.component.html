<app-markdown-renderer [md]="'flexlayout'"></app-markdown-renderer>

<mat-card>
  <mat-card-header
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="center center"
  >
    <mat-card-title>Angular Flex Layout</mat-card-title>
    <mat-card-subtitle
      >Notice the change of the image on mobile</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    
    <!-- FlexSample Begin-->
    <form fxLayout="column">      
      <div
        fxLayout="row"
        fxLayout.lt-md="column"
        fxLayoutGap="20px"
        fxLayoutGap.lt-md="0px"
      >
        <mat-form-field fxFlex>
          <input
            matInput
            type="text"
            name="name"
            placeholder="FIRSTNAME"
            [value]="current.name"
          />
        </mat-form-field>

        <mat-form-field fxFlex>
          <input
            matInput
            type="number"
            placeholder="Age"
            [value]="current.age"
          />
        </mat-form-field>
      </div>

      <div fxHide.lt-md>
        <mat-form-field fxFlex>
          <input
            matInput
            type="text"
            placeholder="EMAIL"
            [value]="current.email"
          />
        </mat-form-field>
      </div>
      <!-- FlexSample End-->
    </form>
  </mat-card-content>
</mat-card>
