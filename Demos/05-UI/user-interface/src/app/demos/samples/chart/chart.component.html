<mat-card>
  <mat-card-header>
    <mat-card-title>Chart</mat-card-title>
  </mat-card-header>
  <mat-card-content
    class="chart"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <ngx-charts-bar-vertical
      [view]="[800, 400]"
      [results]="saleData"
      [xAxisLabel]="'Products'"
      [legendTitle]="'Product Sale Chart'"
      [yAxisLabel]="'Sale'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true"
    >
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>
