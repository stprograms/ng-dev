<mat-card>
  <mat-card-header>
    <mat-card-title>
      Material Dialog with @Input()
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input
        type="number"
        matInput
        [(ngModel)]="amount"
        placeholder="How much do you want to Exchange"
      />
    </mat-form-field>
    <button mat-raised-button (click)="openCalculator()" color="accent">
      Open Currency Calculator
    </button>
  </mat-card-content>
</mat-card>

<mat-card>   
    <mat-card-content>
        {{msg}}
    </mat-card-content>
</mat-card>
