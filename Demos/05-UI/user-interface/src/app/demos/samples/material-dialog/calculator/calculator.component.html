<mat-card>
  <mat-card-header>
    <mat-card-title>
      Currency Converter
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="number" matInput [(ngModel)]="data.amount" />
      <!-- <input type="number" matInput [formControl]="fcAmount" /> -->
    </mat-form-field>
    <mat-form-field>
      <mat-select
        placeholder="Choose Currency"
        [(value)]="selectedCurrency"
        (selectionChange)="calculate()"
      >
        <mat-option *ngFor="let curr of currencies" [value]="curr">
          {{ curr }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      The rate for {{ selectedCurrency }} is {{ rate }} - {{ data.amount }}
      {{ selectedCurrency }} will give you {{ converted | currency: "â‚¬ " }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-card-actions align="end">
      <button mat-raised-button [mat-dialog-close]="converted" color="accent">Convert</button>
    </mat-card-actions>
  </mat-card-actions>
</mat-card>
